<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .d-warp{
            background-color: #FF00FF;
            border: 5px solid red;
        }
        .d{
            float: left;
        }

        /*// 全浏览器通用的clearfix方案【推荐】*/
        /*// 引入了zoom以支持IE6/7*/
        /*// 同时加入:before以解决现代浏览器上边距折叠的问题*/

        .clearfix:before,
        .clearfix:after {
            display: table;
            content: " ";
        }
        .clearfix:after {
            clear: both;
        }
        .clearfix{
            *zoom: 1;
        }
    </style>

</head>
<body>
<div class="d-warp">
    <div class="d">
        <img src="../img/1.jpg" alt="" width="200px" height="200px">
    </div>
    <div class="d">
        <img src="../img/2.jpg" alt="" width="200px" height="200px">
    </div>
    <div class="clearfix">

    </div>
</div>
</body>
</html>
